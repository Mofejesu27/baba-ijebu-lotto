<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Betting lotto</title>
</head>
<body>
    <h1>Welcome to Baba Ijebu Premier Lotto</h1>
   <div class="display">
        <div>
            <h3>BABA IJEBU LOTTO</h3>
            <p><b>Three Direct Game</b></p>
            <p><b>Enter your numbers in this format: 60,70,80</b></p>
        </div>
    
  
        <form>      
           <input type="text" name="inputnum" id="input" placeholder="input your numbers"> 
          <div>
             <label for="random"><b>Random Numbers:</b></label>
             <input type="text" id="random" name="random" max="0">            
          </div>
     
          <div>
              <label for="predicted"><b>Predicted Numbers:</b></label>
              <input type="text" id="predictednum" name="predicted" max="1">
          </div>
          
          <p><strong>Lotto Result: </strong><span id="result"></span></p>

            <input type="button" value="PLAY" onclick="play()" id="playbutton">
            
                    
        </form>


        

    </div>
   
    <script src="script.js"></script>
</body>
</html>
